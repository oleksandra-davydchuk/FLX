<div>
  <form><label><input type="search" placeholder="Search" class="search-input" ng-model='searchText'></label></form>
</div>

<div class="movies">
    <a ng-repeat="movie in $ctrl.movies | filter: searchText | orderBy: 'title' track by $index"
       class="movies__overview" 
       fresh-movie
       ui-sref="movie-info({ movieId: movie.id })">
      <h2>{{movie.title}}</h2>
      <div>
        <img src="{{movie.poster_path}}" alt="{{movie.title}}">
        <p>{{movie.overview ? movie.overview : 'No description available'}}</p>
      </div>
    </a>
  </div>
